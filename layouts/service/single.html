{{ define "main" }}
{{ $serviceName := .Name }}
<section class='layout_padding2 {{ default "" .Params.topsectionclass }}'>
    <div class="container ">
        {{- with .Resources.GetMatch "images/icon.png" -}}
        <img src="{{ .Permalink }}" alt="{{ $serviceName }}" class="content_icon" />
        {{- end -}}
        <h1>{{ $serviceName }}</h1>
        
        {{- .Content }}
    </div>
</section>
{{ end }}

{{ define "main" }}
{{ $serviceName := .Name }}
<section>
    <div class="container layout_padding2">
        {{- with .Resources.GetMatch "images/icon.png" -}}
        <img src="{{ .Permalink }}" alt="{{ $serviceName }}" class="content_icon" />
        {{- end -}}
        <h1>{{ $serviceName }}</h1>
        
        {{- .Content }}
    </div>
</section>
{{ end }}
